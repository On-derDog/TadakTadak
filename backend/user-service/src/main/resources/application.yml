server:
  port: 8001

spring:
  application:
    name: user-service
  profiles:
    active: local
  data:
    redis:
      host: localhost
      port: 6379

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

