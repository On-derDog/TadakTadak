server:
  port: 8002

spring:
  application:
    name: chatroom-service
  profiles:
    active: local
  cloud:
    zookeeper:
      connect-string: localhost:22181
      discovery:
        enabled: true



eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka